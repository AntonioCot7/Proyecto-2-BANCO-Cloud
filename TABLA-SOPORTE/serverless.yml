org: antoniocot
service: api-soporte

provider:
  name: aws
  runtime: nodejs16.x  # Cambiar de python3.12 a nodejs18.x
  memorySize: 1024
  timeout: 30
  iam:
    role: arn:aws:iam::316129865556:role/LabRole
  environment:
    SOPORTE_TABLE: TABLA-SOPORTE

functions:
  CrearSolicitud:
    handler: CrearSolicitud.lambda_handler  # Cambiar el manejador de Python a Node.js
    events:
      - http:
          path: /soporte/crear
          method: post
          cors: true
          integration: lambda

  EliminarSolicitud:
    handler: EliminarSolicitud.lambda_handler  # Actualizar para usar código Node.js
    events:
      - http:
          path: /soporte/eliminar
          method: delete
          cors: true
          integration: lambda

  EditarSolicitud:
    handler: EditarSolicitud.lambda_handler  # Lo mismo aquí
    events:
      - http:
          path: /soporte/editar
          method: put
          cors: true
          integration: lambda

  ObtenerSolicitud:
    handler: ObtenerSolicitud.lambda_handler  # Actualizar manejador
    events:
      - http:
          path: /soporte/obtener
          method: post
          cors: true
          integration: lambda

  ListarSolicitudes:
    handler: ListarSolicitudes.lambda_handler  # Cambiar a Node.js
    events:
      - http:
          path: /soporte/listar
          method: post
          cors: true
          integration: lambda

  ListarSolicitudesPorUsuario:
    handler: ListarSolicitudesPorUsuario.lambda_handler  # Actualizar para Node.js
    events:
      - http:
          path: /soporte/listar-usuario
          method: post
          cors: true
          integration: lambda

  ResponderSolicitud:
    handler: ResponderSolicitud.lambda_handler  # Cambiar a Node.js
    events:
      - http:
          path: /soporte/responder
          method: post
          cors: true
          integration: lambda

resources:
  Resources:
    SoporteTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.SOPORTE_TABLE}
        AttributeDefinitions:
          - AttributeName: usuario_id
            AttributeType: S
          - AttributeName: ticket_id
            AttributeType: S
          - AttributeName: estado
            AttributeType: S
          - AttributeName: fecha
            AttributeType: S
        KeySchema:
          - AttributeName: usuario_id
            KeyType: HASH
          - AttributeName: ticket_id
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST
        PointInTimeRecoverySpecification:
          PointInTimeRecoveryEnabled: true        
        GlobalSecondaryIndexes:
          - IndexName: estado-index
            KeySchema:
              - AttributeName: estado
                KeyType: HASH
              - AttributeName: fecha
                KeyType: RANGE
            Projection:
              ProjectionType: ALL
