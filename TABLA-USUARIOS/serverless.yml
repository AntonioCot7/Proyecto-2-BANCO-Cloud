org: antoniocot
service: api-usuarios

provider:
  name: aws
  runtime: python3.12
  memorySize: 1024
  timeout: 30
  iam:
    role: arn:aws:iam::316129865556:role/LabRole
  region: us-east-1
  profile: default
  environment:
    TABLE_NAME: TABLA-USUARIOS

functions:
  CrearUsuario:
    handler: CrearUsuario.lambda_handler
    events:
      - http:
          path: /usuarios/crear
          method: post
          cors: true
          integration: lambda

  ListarUsuarios:
    handler: ListarUsuarios.lambda_handler
    events:
      - http:
          path: /usuarios/listar
          method: post
          cors: true
          integration: lambda

  BuscarUsuario:
    handler: BuscarUsuario.lambda_handler
    events:
      - http:
          path: /usuarios/buscar
          method: post
          cors: true
          integration: lambda

  EliminarUsuario:
    handler: EliminarUsuario.lambda_handler
    events:
      - http:
          path: /usuarios/eliminar
          method: delete
          cors: true
          integration: lambda

  ModificarUsuario:
    handler: ModificarUsuario.lambda_handler
    events:
      - http:
          path: /usuarios/modificar
          method: put
          cors: true
          integration: lambda

  LoginUsuario:
    handler: LoginUsuario.lambda_handler
    events:
      - http:
          path: /usuarios/login
          method: post
          cors: true
          integration: lambda

resources:
  Resources:
    UsuariosTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.TABLE_NAME}
        AttributeDefinitions:
          - AttributeName: usuario_id
            AttributeType: S
          - AttributeName: email
            AttributeType: S
          - AttributeName: dni
            AttributeType: S
        KeySchema:
          - AttributeName: usuario_id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
        GlobalSecondaryIndexes:
          - IndexName: email-index
            KeySchema:
              - AttributeName: email
                KeyType: HASH
            Projection:
              ProjectionType: ALL
          - IndexName: dni-index
            KeySchema:
              - AttributeName: dni
                KeyType: HASH
            Projection:
              ProjectionType: ALL
