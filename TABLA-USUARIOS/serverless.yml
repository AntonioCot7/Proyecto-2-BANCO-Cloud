org: antoniocot
service: api-usuarios

provider:
  name: aws
  runtime: python3.12
  memorySize: 1024
  timeout: 30
  iam:
    role: arn:aws:iam::316129865556:role/LabRole
  region: us-east-1
  profile: default
  environment:
    USUARIOS_TABLE: TABLA-USUARIOS-${sls:stage}
    TOKENS_TABLE: TABLA-TOKENS_ACCESO-${sls:stage}
    GSI: ${sls:stage}-usuarios-email-index_at-index

functions:
  CrearUsuario:
    handler: lambdas/CrearUsuario.lambda_handler
    events:
      - http:
          path: /usuarios/crear
          method: post
          cors: true
          integration: lambda

  ListarUsuarios:
    handler: lambdas/ListarUsuarios.lambda_handler
    events:
      - http:
          path: /usuarios/listar
          method: post
          cors: true
          integration: lambda

  BuscarUsuario:
    handler: lambdas/BuscarUsuario.lambda_handler
    events:
      - http:
          path: /usuarios/buscar
          method: post
          cors: true
          integration: lambda

  EliminarUsuario:
    handler: lambdas/EliminarUsuario.lambda_handler
    events:
      - http:
          path: /usuarios/eliminar
          method: delete
          cors: true
          integration: lambda

  ModificarUsuario:
    handler: lambdas/ModificarUsuario.lambda_handler
    events:
      - http:
          path: /usuarios/modificar
          method: put
          cors: true
          integration: lambda

  LoginUsuario:
    handler: lambdas/LoginUsuario.lambda_handler
    events:
      - http:
          path: /usuarios/login
          method: post
          cors: true
          integration: lambda

resources:
  Resources:
    UsuariosTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.USUARIOS_TABLE}
        AttributeDefinitions:
          - AttributeName: usuario_id
            AttributeType: S
          - AttributeName: email
            AttributeType: S
          - AttributeName: dni
            AttributeType: S
        KeySchema:
          - AttributeName: usuario_id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
        GlobalSecondaryIndexes:
          - IndexName: ${self:provider.environment.GSI}
            KeySchema:
              - AttributeName: email
                KeyType: HASH
            Projection:
              ProjectionType: ALL
          - IndexName: dni-index
            KeySchema:
              - AttributeName: dni
                KeyType: HASH
            Projection:
              ProjectionType: ALL
        PointInTimeRecoverySpecification:
          PointInTimeRecoveryEnabled: true